<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="../static/elements/Header.html :: head" xmlns:th="http://www.w3.org/1999/xhtml"></head>
<div th:replace="../static/elements/Nav.html :: nav" xmlns:th="http://www.w3.org/1999/xhtml"></div>

<!-- Content Here!!! -->

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h3 class="mt-5">Hey, put some URL here!</h3>

            <div class="form-group">
                <form th:action="@{/createUrl}" th:object="${urlDto}" method="post">

                    <div>
                        <input class="form-control"  th:field="*{url}" id="text" type="text" name="text" placeholder="Your URL comes here">
                    </div>

                    <input type="radio" name="base64" th:field="*{typeOfEngine}" value="Base64Engine" /> Base64
                    <input type="radio" name="basic" th:field="*{typeOfEngine}" value="BasicEngine" /> Basic

                    <div class="text-center">
                        <input type="submit" value="Convert it!" />
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<div th:replace="../static/elements/Footer.html :: footer" xmlns:th="http://www.w3.org/1999/xhtml"></div>

</html>
